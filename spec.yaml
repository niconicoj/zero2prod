name: zero2prod
region: fra
services:
  - name: zero2prod
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: niconicoj/zero2prod
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: Z2P_PROFILE
        value: production
        scope: RUN_TIME
      - key: Z2P_DB_USERNAME
        scope: RUN_TIME
        value: ${stomp-db.USERNAME}
      - key: Z2P_DB_PASSWORD
        scope: RUN_TIME
        value: ${stomp-db.PASSWORD}
      - key: Z2P_DB_HOST
        scope: RUN_TIME
        value: ${stomp-db.HOSTNAME}
      - key: Z2P_DB_PORT
        scope: RUN_TIME
        value: ${stomp-db.PORT}
      - key: Z2P_DB_NAME
        scope: RUN_TIME
        value: ${stomp-db.DATABASE}
databases:
  - engine: PG
    name: stomp-db
    num_nodes: 1
    size: db-s-dev-database
    version: "12"
